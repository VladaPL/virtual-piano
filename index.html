<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/piano.ico" rel="shortcut icon">

  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Open+Sans:wght@300;400;800&display=swap"
    rel="stylesheet">
  <link href="style.css" rel="stylesheet">

  <title>virtual-piano</title>
</head>

<body>
  <header class="header">
    <h1 class="header-title">Virtual Piano</h1>
  </header>
  <main class="main">
    <div class="btn-container">
      <button class="btn btn-notes btn-active">Notes</button>
      <button class="btn btn-letters">Letters</button>
    </div>
    <div class="piano">
      <div class="piano-key" data-letter="D" data-note="c" data-keyNote="68"></div>
      <div class="piano-key" data-letter="F" data-note="d" data-keyNote="70"></div>
      <div class="piano-key" data-letter="G" data-note="e" data-keyNote="71"></div>
      <div class="piano-key" data-letter="H" data-note="f" data-keyNote="72"></div>
      <div class="piano-key" data-letter="J" data-note="g" data-keyNote="74"></div>
      <div class="piano-key" data-letter="K" data-note="a" data-keyNote="75"></div>
      <div class="piano-key" data-letter="L" data-note="b" data-keyNote="76"></div>
      <div class="keys-sharp">
        <div class="piano-key sharp" data-letter="R" data-note="c♯" data-keyNote="82"></div>
        <div class="piano-key sharp" data-letter="T" data-note="d♯" data-keyNote="84"></div>
        <div class="piano-key sharp none"></div>
        <div class="piano-key sharp" data-letter="U" data-note="f♯" data-keyNote="85"></div>
        <div class="piano-key sharp" data-letter="I" data-note="g♯" data-keyNote="73"></div>
        <div class="piano-key sharp" data-letter="O" data-note="a♯" data-keyNote="79"></div>
      </div>
    </div>
    <audio id="c" data-keyNote="68" src="assets/audio/c.mp3"></audio>
    <audio id="d" data-keyNote="70" src="assets/audio/d.mp3"></audio>
    <audio id="e" data-keyNote="71" src="assets/audio/e.mp3"></audio>
    <audio id="f" data-keyNote="72" src="assets/audio/f.mp3"></audio>
    <audio id="g" data-keyNote="74" src="assets/audio/g.mp3"></audio>
    <audio id="a" data-keyNote="75" src="assets/audio/a.mp3"></audio>
    <audio id="b" data-keyNote="76" src="assets/audio/b.mp3"></audio>

    <audio id="c♯" data-keyNote="82" src="assets/audio/c♯.mp3"></audio>
    <audio id="d♯" data-keyNote="84" src="assets/audio/d♯.mp3"></audio>
    <audio id="f♯" data-keyNote="85" src="assets/audio/f♯.mp3"></audio>
    <audio id="g♯" data-keyNote="73" src="assets/audio/g♯.mp3"></audio>
    <audio id="a♯" data-keyNote="79" src="assets/audio/a♯.mp3"></audio>




    <button class="fullscreen openfullscreen"></button>
  </main>
  <footer class="footer">
    <div class="footer-container">
      <a class="github" href="#" target="_blank" rel="noopener noreferrer">github</a>
      <a class="rss" href="https://rs.school/js/" target="_blank" rel="noopener noreferrer">
        <span class="rss-year">'21</span>
      </a>
    </div>
  </footer>
  <script src="script.js"></script>
</body>

</html>
